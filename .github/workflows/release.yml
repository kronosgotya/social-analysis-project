name: Release Assets

on:
  push:
    tags:
      - "v*.*.*"     # crea un tag semántico y pushea

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # necesario para crear el Release y subir assets
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare input data
        run: |
          mkdir -p data/raw
        # Carga aquí data real o desde un storage privado si corresponde

      - name: Run processing
        run: |
          python scripts/process_all.py --telegram data/raw/telegram.csv --x data/raw/x.csv --device -1

      - name: Package outputs (zip)
        run: |
          mkdir -p release
          cp -r data/processed results/graphs release/
          cd release
          zip -r social-analytics-${{ github.ref_name }}.zip data/processed results/graphs

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/social-analytics-${{ github.ref_name }}.zip
          generate_release_notes: true
